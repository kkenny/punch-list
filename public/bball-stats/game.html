	<body>
		<div id="firebaseui-auth-container"></div>
		<div id="header" class="header">
			<span id="header-home-team-label">Home Team:</span>
			<span id="header-home-team-name"></span>
			<span id="header-guest-team-label">Guest Team:</span>
			<span id="header-guest-team-name"></span>
			<span id="header-game-location"></span>
			<span id="header-game-date"></span>
			<div id="header-quarter"><button id="quarter-minus">+</button><span id="quarter">0</span><button id="quarter-plus">+</button></div>
		</div>

		<!--body-->
		<h2>Offense</h2>
		<div>
			<button id="field-goal-attempt-minus">-</button>
			2 Point attempt
			<button id="field-goal-attempt-plus">+</button>
			<span id="field-goal-attempt-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			2 Point made
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>


		<div>
			<button id="field-goal-made-minus">-</button>
			3 Point attempt
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			3 Point made
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			Free Trhow attempt
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			Free Throw Made
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			Assist
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			Offensive Rebound
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			Offensive Foul
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<h2>Defense</h2>
		<div>
			<button id="field-goal-made-minus">-</button>
			Steal
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<div>
			<button id="field-goal-made-minus">-</button>
			Defensive Foul
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>

		<h2>Other</h2>
		<div>
			<button id="field-goal-made-minus">-</button>
			Technical Foul
			<button id="field-goal-made-plus">+</button>
			<span id="field-goal-made-counter">0</span>
		</div>



		<!-- User Info -->
			<div id=middle class="column-middle">
				<div id="whoami"></div>
				<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
			</div>

			<div id=right class="column-right" style="float:left">
				<div class="twelve columns events">
					<div id="events-list"></div>
				</div>
			</div>
		</div>
